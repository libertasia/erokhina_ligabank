      <h1>Конвертер валют</h1>

      <form class="conversion-form" action="#" method="get">
        <div class="conversion-form__input-amount currency">
          <label class="currency__label" for="input_amount">У меня есть</label>
          <input id="input_amount" class="currency__input" type="number" name="input_amount" value="1000">

          <label for="from_currency" class="visually-hidden">Выбрать валюту</label>
          <select class="currency__select" name="from_currency" id="from_currency">
            <option value="RUB" selected>RUB</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBR">GBR</option>
            <option value="CNY">CNY</option>
          </select>
        </div>

        <div class="conversion-form__output-amount currency">
          <label class="currency__label" for="output_amount">Хочу приобрести</label>
          <input id="output_amount" class="currency__input" type="number" name="output_amount" value="13.1234">

          <label for="to_currency" class="visually-hidden">Выбрать валюту</label>
          <select class="currency__select" name="to_currency" id="to_currency">
            <option value="RUB">RUB</option>
            <option value="USD" selected>USD</option>
            <option value="EUR">EUR</option>
            <option value="GBR">GBR</option>
            <option value="CNY">CNY</option>
          </select>
        </div>
        <div class="conversion-form__calendar">
          <label class="visually-hidden" for="date">Дата</label>
          <input class="conversion-form__date" id="date" type="text" name="date" value="01/12/2020 00:00">
        </div>

        <button class="conversion-form__button button" type="button">Сохранить результат</button>
      </form>
